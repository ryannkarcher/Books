<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Books to Book</title>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="books.css">
</head>
<body class="bg-green">
 
   <header class="bg-brown">
      <h1 class="container display-1">Forms</h1>
      <div class="container">
         <nav class="navbar navbar-expand-sm fs-5">
            <a class="navbar-brand" href="index.html">Home</a>  
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNavDropdown" aria-controle="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav">
                  <li class="nav-item active">
                     <a class="nav-link" href="genres.html">Genres</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="form.html">Forms</a>
                  </li>
               </ul>
            </div>
         </nav>
      </div>
   </header>

   <div class="container">
     <div class="row mt-3">
         <div class="col">
            <p class="fs-5">
               Do you want recommendations on what to read next? Sign up here to get emails on your favorite genres!
            </p>
         </div>
     </div>
   </div>

   <div class="container bg-brown mb-3">
      <form class="fs-5">
         <div class="form-group">
         <label for="exampleFormControlInput1">Email address</label>
         <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
         </div>
         <div class="form-group">
         <label for="exampleFormControlSelect2">Select how often you want notifications. Every:</label>
         <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1 week</option>
            <option>2 weeks</option>
            <option>3 weeks</option>
            <option>4 weeks</option>
         </select>
         </div>
         Check all genres you want notifications for:
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Horror
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Romance
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Nonfiction
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            History
            </label>
         </div>
         <div class="form-group">
            <label for="exampleFormControlTextarea1">Write questions, comments, or feedback here:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
         </div> 
         <div class="p-2">
            <input type="submit" value="Submit"/>
         </div>
      </form>
   </div>

<h1 class="container text-center display-2">VOTE FOR THE BOOK OF THE MONTH BELOW!!!</h1>
   <div class="row">
      <div class="col mx-5 mb-4">
         <div class="form-group">
            <label class="fs-5" for="exampleFormControlTextarea1">Write title, author, and comments for why it should be the book of the month! Every first Sunday, the winner will be announced!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
         </div>
         <div>
            <input class="p-2 m-1" type="submit" value="Submit"/>
         </div>
      </div>
   </div>

</body>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
